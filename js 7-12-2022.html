  function Box (width ,hight,books){
     this.width=  width;
     this.hight = hight ;

  Box.prototype.valueof=function(){
    let sum = 0
    for(i=0;i<this.books.length;i++){
    
          sum+= this.books[i].num_of_pages
    }
    return sum
  }
  Box.prototype.getareaspece = function(){
   return this.hight + this.width ;
